<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/WEB-INF/template.xhtml">
      <ui:define name="title">
         <h:outputText value="#{bundle.CreateCookBookUserTitle}"></h:outputText>
      </ui:define>
      <ui:define name="body">
         <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
         </h:panelGroup>
         <h:form>
            <h:panelGrid columns="2">
               <h:outputLabel value="#{bundle.CreateCookBookUserLabel_firstName}" for="firstName" />
               <h:inputText id="firstName" value="#{cookBookUserController.selected.firstName}" title="#{bundle.CreateCookBookUserTitle_firstName}" />
               <h:outputLabel value="#{bundle.CreateCookBookUserLabel_lastName}" for="lastName" />
               <h:inputText id="lastName" value="#{cookBookUserController.selected.lastName}" title="#{bundle.CreateCookBookUserTitle_lastName}" />
               <h:outputLabel value="#{bundle.CreateCookBookUserLabel_email}" for="email" />
               <h:inputText id="email" value="#{cookBookUserController.selected.email}" title="#{bundle.CreateCookBookUserTitle_email}" />
               <h:outputLabel value="#{bundle.CreateCookBookUserLabel_password}" for="password" />
               <h:inputSecret id="password" value="#{cookBookUserController.selected.password}" title="#{bundle.CreateCookBookUserTitle_password}" />
            </h:panelGrid>
            <br />
            <h:commandLink action="#{cookBookUserController.create}" value="#{bundle.CreateCookBookUserSaveLink}" />
            <br />
            <br />
            <h:commandLink action="#{cookBookUserController.prepareList}" value="#{bundle.CreateCookBookUserShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.CreateCookBookUserIndexLink}"/>
         </h:form>
      </ui:define>
   </ui:composition>
