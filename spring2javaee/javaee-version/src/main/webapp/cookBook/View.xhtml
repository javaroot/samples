<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/WEB-INF/template.xhtml">

         <h:outputText value="#{bundle.ViewCookBookTitle}"></h:outputText>

         <h:form>
            <h:panelGrid columns="2">
               <h:outputText value="#{bundle.ViewCookBookLabel_id}"/>

               <h:outputText value="#{cookBookController.selected.name}" title="#{bundle.ViewCookBookTitle_name}"/>

            </h:panelGrid>
            <br />
            <br />
            <h:commandLink action="#{cookBookController.prepareCreate}" value="#{bundle.ViewCookBookCreateLink}" />
            <br />
            <h:commandLink action="#{cookBookController.prepareList}" value="#{bundle.ViewCookBookShowAllLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ViewCookBookIndexLink}"/>

         </h:form>
      </ui:define>
