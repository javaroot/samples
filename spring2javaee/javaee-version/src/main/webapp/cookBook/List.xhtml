<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/WEB-INF/template.xhtml">
      <ui:define name="title">
         <h:outputText value="#{bundle.ListCookBookTitle}"></h:outputText>
      </ui:define>
      <ui:define name="body">
         <h:form styleClass="crud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
               <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListCookBookEmpty}" rendered="#{cookBookController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{cookBookController.items.rowCount > 0}">
               <h:dataTable value="#{cookBookController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="crud_odd_row,crud_even_row" rules="all" style="border:solid 1px">
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListCookBookTitle_id}"/>
                     </f:facet>
                     <h:outputText value="#{item.id}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListCookBookTitle_name}"/>
                     </f:facet>
                     <h:outputText value="#{item.name}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListCookBookTitle_owner}"/>
                     </f:facet>
                     <h:outputText value="#{item.owner.firstName}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListCookBookTitle_actions}"/>
                     </f:facet>
                     <h:commandLink action="#{cookBookController.prepareView}" value="#{bundle.ListCookBookViewLink}"/>
                     <h:outputText value=" "/>
                     <h:commandLink action="#{cookBookController.prepareEdit}" value="#{bundle.ListCookBookEditLink}"/>
                     <h:outputText value=" "/>
                     <h:commandLink action="#{cookBookController.delete()}" value="#{bundle.ListCookBookDestroyLink}"/>
                  </h:column>
               </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{cookBookController.prepareCreate}" value="#{bundle.ListCookBookCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListCookBookIndexLink}"/>
         </h:form>
      </ui:define>
   </ui:composition>

</html>
