<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/WEB-INF/template.xhtml">
      <ui:define name="title">
         <h:outputText value="#{bundle.EditCookBookTitle}"></h:outputText>
      </ui:define>
      <ui:define name="body">
         <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
         </h:panelGroup>
         <h:form>
            <h:panelGrid columns="2">
               <h:outputLabel value="" />
               <h:inputHidden id="id" value="#{cookBookController.selected.id}"/>
               <h:outputLabel value="#{bundle.EditCookBookLabel_id}" />
               <h:outputText value="#{cookBookController.selected.id}" title="#{bundle.EditCookBookTitle_id}"/>
               <h:outputLabel value="#{bundle.EditCookBookLabel_name}" for="name" />
               <h:inputText id="name" value="#{cookBookController.selected.name}" title="#{bundle.EditCookBookTitle_name}" />
               <h:outputLabel value="#{bundle.EditCookBookLabel_owner}" for="owner" />
               <h:selectOneMenu id="owner" value="#{cookBookController.selected.owner}" title="#{bundle.EditCookBookTitle_owner}" >
                  <f:selectItems value="#{cookBookUserController.itemsAvailableSelectOne}"/>
               </h:selectOneMenu>
            </h:panelGrid>
            <h:commandLink action="#{cookBookController.update}" value="#{bundle.EditCookBookSaveLink}"/>
            <br />
            <br />
            <h:commandLink action="#{cookBookController.prepareList}" value="#{bundle.EditCookBookShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.EditCookBookIndexLink}" />
         </h:form>
      </ui:define>
   </ui:composition>
