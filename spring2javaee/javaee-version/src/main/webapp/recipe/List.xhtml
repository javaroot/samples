<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/WEB-INF/template.xhtml">
      <ui:define name="title">
         <h:outputText value="#{bundle.ListRecipeTitle}"></h:outputText>
      </ui:define>
      <ui:define name="body">
         <h:form styleClass="crud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
               <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListRecipeEmpty}" rendered="#{recipeController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{recipeController.items.rowCount > 0}">
               <h:dataTable value="#{recipeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="crud_odd_row,crud_even_row" rules="all" style="border:solid 1px">
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecipeTitle_id}"/>
                     </f:facet>
                     <h:outputText value="#{item.id}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecipeTitle_cookBook}"/>
                     </f:facet>
                     <h:outputText value="#{item.cookBook.name}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecipeTitle_title}"/>
                     </f:facet>
                     <h:outputText value="#{item.title}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecipeTitle_description}"/>
                     </f:facet>
                     <h:outputText value="#{item.description}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecipeTitle_ingredients}"/>
                     </f:facet>
                     <h:outputText value="#{item.ingredients}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecipeTitle_instructions}"/>
                     </f:facet>
                     <h:outputText value="#{item.instructions}"/>
                  </h:column>
                  <h:column>
                     <f:facet name="header">
                        <h:outputText value="#{bundle.ListRecipeTitle_actions}"/>
                     </f:facet>
                     <h:commandLink action="#{recipeController.prepareView}" value="#{bundle.ListRecipeViewLink}"/>
                     <h:outputText value=" "/>
                     <h:commandLink action="#{recipeController.prepareEdit}" value="#{bundle.ListRecipeEditLink}"/>
                     <h:outputText value=" "/>
                     <h:commandLink action="#{recipeController.delete()}" value="#{bundle.ListRecipeDestroyLink}"/>
                  </h:column>
               </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{recipeController.prepareCreate}" value="#{bundle.ListRecipeCreateLink}"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListRecipeIndexLink}"/>
         </h:form>
      </ui:define>
   </ui:composition>

</html>
