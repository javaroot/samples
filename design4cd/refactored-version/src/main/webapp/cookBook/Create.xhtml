<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   <ui:composition template="/WEB-INF/template.xhtml">
      <ui:define name="title">
         <h:outputText value="#{bundle.CreateCookBookTitle}"></h:outputText>
      </ui:define>
      <ui:define name="body">
         <h:panelGroup id="messagePanel" layout="block">
            <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
         </h:panelGroup>
         <h:form>
            <h:panelGrid columns="2">
               <h:outputLabel value="#{bundle.CreateCookBookLabel_name}" for="name" />
               <h:inputText id="name" value="#{cookBookController.selected.name}" title="#{bundle.CreateCookBookTitle_name}" />
               <h:outputLabel value="#{bundle.CreateCookBookLabel_owner}" for="owner" />
               <h:selectOneMenu id="owner" value="#{cookBookController.selected.owner}" title="#{bundle.CreateCookBookTitle_owner}" >
                  <f:selectItems value="#{cookBookUserController.itemsAvailableSelectOne}"/>
               </h:selectOneMenu>
            </h:panelGrid>
            <br />
            <h:commandLink action="#{cookBookController.create}" value="#{bundle.CreateCookBookSaveLink}" />
            <br />
            <br />
            <h:commandLink action="#{cookBookController.prepareList}" value="#{bundle.CreateCookBookShowAllLink}" immediate="true"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.CreateCookBookIndexLink}"/>
         </h:form>
      </ui:define>
   </ui:composition>

</html>
